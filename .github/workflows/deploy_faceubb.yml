name: Despliegue a face-ubb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Instalar dependencias (OpenVPN, SSH y sshpass)
        run: |
          sudo apt update -qq > /dev/null 2>&1
          sudo apt install -y -qq openvpn openvpn-systemd-resolved openssh-client sshpass

      - name: Crear archivo de configuración OpenVPN
        run: echo "${{ secrets.OPENVPN_CONFIG }}" > /dev/shm/face-ubb.ovpn

      - name: Conexion a la VPN de la UBB
        uses: kota65535/github-openvpn-connect-action@v3.1.0
        timeout-minutes: 2
        continue-on-error: false
        with:
          config_file: /dev/shm/face-ubb.ovpn
          username: ${{ secrets.OPENVPN_USERNAME }}
          password: ${{ secrets.OPENVPN_PASSWORD }}

      - name: Eliminar archivo de configuración OpenVPN
        if: always()
        run: rm -f /dev/shm/face-ubb.ovpn

      - name: Ejecutar despliegue
        env:
          # Estas son las variables del entorno del RUNNER que vamos a pasar
          PASS_GIT_COMMIT_SHA: ${{ github.sha }} # Ejemplo si necesitas el SHA
          PASS_SECRET_ENV_FRONTEND_CONTENT: ${{ secrets.ENV_FRONTEND_CONTENT }}
          PASS_SECRET_ENV_BACKEND_CONTENT: ${{ secrets.ENV_BACKEND_CONTENT }}
        run: |
          sshpass -p "${{ secrets.PROD_PASSWORD }}" ssh \
          -q \
          -o StrictHostKeyChecking=no \
          -p ${{ secrets.PROD_PORT }} \
          ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} \
          bash -s -- \
          "${{ env.PASS_GIT_COMMIT_SHA }}" \
          "${{ env.PASS_SECRET_ENV_FRONTEND_CONTENT }}" \
          "${{ env.PASS_SECRET_ENV_BACKEND_CONTENT }}" << 'EOF'
            # Este script se ejecuta en el SERVIDOR REMOTO
            set -euo pipefail

            # Recuperar los argumentos pasados al script
            # $1 es el primer argumento después de '--', $2 el segundo, etc.
            ARG_GIT_COMMIT_SHA="$1" # Ahora este es el SHA del commit
            ARG_SECRET_ENV_FRONTEND_CONTENT="$2"
            ARG_SECRET_ENV_BACKEND_CONTENT="$3"
            
            APP_DIR="/home/vlopez/Proyecto_GPS"
            ENV_FILE_BACKEND="$APP_DIR/backend/src/config/.env"
            ENV_FILE_FRONTEND="$APP_DIR/frontend/.env"
            
            # 1. Actualizar código
            cd "$APP_DIR"
            git fetch origin
            # Usa el SHA del commit que pasaste como argumento
            git reset --hard "$ARG_GIT_COMMIT_SHA" 
            
            # 2. Crear/Sobrescribir .env para Backend con contenido del secreto
            if [ -n "$ARG_SECRET_ENV_BACKEND_CONTENT" ]; then
              echo "Escribiendo configuración de backend en $ENV_FILE_BACKEND..."
              printf '%s\n' "$ARG_SECRET_ENV_BACKEND_CONTENT" > "$ENV_FILE_BACKEND"
            else
              echo "ADVERTENCIA: El secreto ENV_BACKEND_CONTENT no se pasó o está vacío. Creando .env básico."
              echo "# Generated on $(date)" > "$ENV_FILE_BACKEND" # $(date) se ejecuta en el remoto
              echo "NODE_ENV=production" >> "$ENV_FILE_BACKEND"
            fi

            # 3. Crear/Sobrescribir .env para Frontend con contenido del secreto
            if [ -n "$ARG_SECRET_ENV_FRONTEND_CONTENT" ]; then
              echo "Escribiendo configuración de frontend en $ENV_FILE_FRONTEND..."
              printf '%s\n' "$ARG_SECRET_ENV_FRONTEND_CONTENT" > "$ENV_FILE_FRONTEND"
            else
              echo "ADVERTENCIA: El secreto ENV_FRONTEND_CONTENT no se pasó o está vacío. Creando .env básico."
              echo "# Generated on $(date)" > "$ENV_FILE_FRONTEND" # $(date) se ejecuta en el remoto
              echo "VITE_API_URL=https://url-por-defecto.com/api" >> "$ENV_FILE_FRONTEND"
            fi
            
            # ... (resto de tu script de despliegue sin cambios en esta parte) ...
            # 4. Instalar dependencias del backend
            cd "$APP_DIR/backend"
            npm ci --production

            # 5. Reiniciar backend
            pm2 restart freehoot-backend || pm2 start src/index.js --name "freehoot-backend"
            
            # 6. Instalar dependencias y contruir frontend
            cd "$APP_DIR/frontend"
            npm ci --production
            npm run build

            # 7. Reiniciar frontend (considera si es necesario para frontend estático)
            pm2 restart freehoot-frontend || pm2 start npm --name "freehoot-frontend" -- run preview
            
            echo "Despliegue completado en $(date)"
          EOF

      - name: Limpieza
        if: always()
        run: |
          sudo pkill openvpn || true
          rm -f /tmp/ubb-vpn.ovpn
